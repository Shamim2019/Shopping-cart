<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <section>
        <h5 class="text-center pt-4 font-weight-bold text-xl">Our Products</h5>
        <div class="container carousel slide carousel-multi-item text-center pb-4" data-ride="carousel" id="our-products">
            <ol class="carousel-indicators">
                <li data-target="our-products" data-slide-to="0" class="active">Lenovo</li>
                <li data-target="our-products" data-slide-to="1">Hp</li>
                <li data-target="our-products" data-slide-to="2">Mac Book 1</li>
                <li data-target="our-products" data-slide-to="3">Mac Book  2</li>
                 <li data-target="our-products" data-slide-to="4">Touch-pad 1</li> 
                <li data-target="our-products" data-slide-to="5">Touch-pad-2</li> 
                 <li data-target="our-products" data-slide-to="6">Hp icore 5</li> 
            </ol>
            
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="./lenovo-removebg-preview.png" alt="Los Angeles" width="600">
                    <div class="carousel-caption">
                        <h3>Lenovo</h3>
                        <p>Lenovo is always so much fun!</p>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="1000">
                    <img src="./Hp-removebg-preview.png" alt="Chicago" width="600">
                    <div class="carousel-caption">
                        <h3>Hp</h3>
                        <p>Nawadeiz doesnt count</p>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="1000">
                    <img src="./mac1-removebg-preview.png" alt="New York" width="600">
                    <div class="carousel-caption">
                        <h3>Mac Book 1</h3>
                        <p>1200 Dollars</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="./mac2-removebg-preview.png" alt="New York" width="600">
                    <div class="carousel-caption">
                        <h3>Mac Book2</h3>
                        <p>1300 Dollars</p>
                    </div>
                </div>

            </div>
          </div>
</body>
</html>
